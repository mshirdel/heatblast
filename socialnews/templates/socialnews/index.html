{% extends 'socialnews/base.html'%}
{% load static %}
{% load jformat %}
{% block content %}

    {% for item in items %}
    <div class="row padding-top-10">
        <div class="col-md-10">
            <a href="{{item.url}}" target="_blank">{{item.title}}</a>
            {% if user.is_authenticated %}
            | <a href="{% url 'edit_story' item.id %}">ویرایش</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
