<ul class="pagination">
    {% if stories.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ stories.previous_page_number }}">Previous</a>
        </li>
    {% endif %}

    {% for i in num_pages %}
        {% if stories.number == forloop.counter %}
            <li class="page-item active">
                <span class="page-link"> {{ forloop.counter }} </span>
            </li>
        {% else %}
            <li class="page-item">
                <a href="?page={{ forloop.counter }}" class="page-link"> {{ forloop.counter }} </a>
            </li>
        {% endif %}
    {% endfor %}

    {% if stories.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ stories.next_page_number }}">Next</a>
        </li>
    {% endif %}

</ul>
