{% extends 'socialnews/base.html' %}
{% block content %}
{% include 'socialnews/render_form_errors.html' %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <form class="form-signin" method="POST" action="{% url 'socialnews:register_user' %}">
                    {% include 'socialnews/render_form.html' with form=form %}
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
