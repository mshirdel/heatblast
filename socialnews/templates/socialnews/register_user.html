{% extends 'socialnews/base.html' %}
{% block content %}
{% if errors %}
    {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endfor %}
{% endif %}
<div class="row justify-content-md-center">
    <div class="col-md-12">
        <form class="form-signin" method="POST" action="{% url 'socialnews:register_user' %}">
            {% include 'socialnews/render_form.html' with form=form %}
            <button class="btn btn-primary" type="submit">ثبت نام</button>
        </form>
    </div>
</div>
{% endblock %}
