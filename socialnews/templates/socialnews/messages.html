{% if messages %}
<div class='container'>
    <div class="row">
        <div class="col-md-12">
            <div class='message-alert'>
                {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
</div>
{% endif %}
