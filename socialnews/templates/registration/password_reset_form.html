{% extends 'socialnews/base.html' %}
{% block title %} Reset your password {% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Reset Password</h5>
                <h1>Forgotten your password?</h1>
                <p>Enter your e-mail address to obrain a new password.</p>
                <form action="{% url 'socialnews:password_reset' %}" method="POST">
                    {% include 'socialnews/render_form.html' with form=form %}
                    <button type="submit" class="btn btn-primary mt-2">Send e-mail</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
