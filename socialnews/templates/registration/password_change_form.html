{% extends 'socialnews/base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Change your password</h5>
                <p>Use the form below to change your password</p>
                <form action="{% url 'socialnews:password_change' %}" method="POST">
                    {% include 'socialnews/render_form.html' with form=form %}
                    <button type="submit" class="btn btn-primary mt-2">Change</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
